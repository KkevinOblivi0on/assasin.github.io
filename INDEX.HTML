<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Servicios de Tecnología</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        header {
            text-align: center;
            margin-top: 20px;
        }
        #foto {
            width: 340px;
            height: 280px;
            margin-top: 20px;
            margin-bottom: 20px;
            display: block;
            margin-left: auto;
            margin-right: auto;
        }
        section {
            padding: 20px;
            background-color: white;
            margin: 20px;
            border-radius: 8px;
        }
        h1 {
            font-size: 22px;
            font-family: Arial, sans-serif;
            margin: 0;
        }
        .informacion {
            display: flex;
            flex-wrap: wrap;
            justify-content: space-between;
            margin-top: 20px;
        }
        .info-item {
            flex: 1 1 30%;
            padding: 10px;
            background-color: #e0e0e0;
            margin: 5px;
            border-radius: 8px;
        }
    </style>
</head>
<body>
    <header>
        <h1>Bienvenidos a mis Servicios de Tecnología</h1>
    </header>

    <!-- Imagen y Espacio -->
    <img src="foto.jpg" id="foto" alt="Foto Personal">
    
    <section>
        <h2>Información Personal</h2>
        <div class="informacion">
            <div class="info-item">
                <strong>Idiomas:</strong>
                <p>Español, Inglés</p>
            </div>
            <div class="info-item">
                <strong>Edad:</strong>
                <p>29 años</p>
            </div>
            <div class="info-item">
                <strong>Sexo:</strong>
                <p>Masculino</p>
            </div>
            <!-- Añadir más detalles según sea necesario -->
        </div>
    </section>
</body>
</html>
